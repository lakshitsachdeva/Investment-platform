<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions | Investment Platform</title>
    <link rel="stylesheet" href="../css/style.css">
    <script type="module" src="../js/app.js"></script>
    <script type="module" src="../js/transactions.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <h1>InvestTrack</h1>
        </div>
        <nav>
            <!-- Navigation will be populated by app.js -->
        </nav>
    </header>

    <main class="container">
        <section class="page-header">
            <h2>Transaction History</h2>
            <p>Manage and view all your investment transactions</p>
        </section>

        <section class="card">
            <div class="card-header">
                <h3>Add New Transaction</h3>
            </div>
            <div class="card-body">
                <form id="transaction-form">
                    <div class="form-group">
                        <label for="asset-select">Asset</label>
                        <select id="asset-select" required>
                            <option value="">Select Asset</option>
                            <!-- Will be populated dynamically -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="transaction-type">Transaction Type</label>
                        <select id="transaction-type" required>
                            <option value="">Select Type</option>
                            <option value="BUY">Buy</option>
                            <option value="SELL">Sell</option>
                        </select>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="quantity">Quantity</label>
                            <input type="number" id="quantity" min="1" required>
                        </div>
                        <div class="form-group">
                            <label for="price">Price Per Unit</label>
                            <input type="number" id="price" step="0.01" min="0.01" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="transaction-date">Transaction Date</label>
                        <input type="date" id="transaction-date" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Transaction</button>
                </form>
            </div>
        </section>

        <section class="card">
            <div class="card-header">
                <h3>Filter Transactions</h3>
            </div>
            <div class="card-body">
                <form id="filter-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="filter-asset">Asset</label>
                            <select id="filter-asset">
                                <option value="">All Assets</option>
                                <!-- Will be populated dynamically -->
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="filter-type">Type</label>
                            <select id="filter-type">
                                <option value="">All Types</option>
                                <option value="BUY">Buy</option>
                                <option value="SELL">Sell</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="filter-start-date">From Date</label>
                            <input type="date" id="filter-start-date">
                        </div>
                        <div class="form-group">
                            <label for="filter-end-date">To Date</label>
                            <input type="date" id="filter-end-date">
                        </div>
                    </div>
                    <div class="form-row button-row">
                        <button type="submit" class="btn btn-primary">Apply Filters</button>
                        <button type="button" id="reset-filters" class="btn btn-secondary">Reset</button>
                    </div>
                </form>
            </div>
        </section>

        <section class="card">
            <div class="card-header">
                <h3>Your Transactions</h3>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table id="transactions-table" class="table">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Asset</th>
                                <th>Type</th>
                                <th>Quantity</th>
                                <th>Price</th>
                                <th>Total Value</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="transactions-body">
                            <!-- Will be populated dynamically -->
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 InvestTrack. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
