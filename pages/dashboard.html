  <main>
    <h2>Dashboard</h2>
    
    <section class="dashboard-summary">
      <div class="card">
        <h3>Portfolio Summary</h3>
        <div id="portfolio-summary">

    <section class="dashboard-details">

        <h3>Recent Transactions</h3>

              <th>Date</th>
              <th>Asset</th>
              <th>Type</th>
              <th>Quantity</th>
              <th>Price</th>
            </tr>
          </thead>
          <tbody>
            <!-- Transactions will be populated by JavaScript -->

      </div>
      
      <div class="card">
        <h3>Watchlist</h3>
        <table id="watchlist-items">
          <thead>
            <tr>
              <th>Name</th>
              <th>Symbol</th>
              <th>Current Price</th>
            </tr>
          </thead>
          <tbody>
            <!-- Watchlist items will be populated by JavaScript -->
            <tr>
              <td colspan="3">Loading watchlist...</td>
            </tr>
          </tbody>
        </table>
        <a href="watchlist.html" class="btn btn-sm">View Watchlist</a>

    </section>
